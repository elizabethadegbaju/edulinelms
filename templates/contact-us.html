{% extends 'base_nav.html' %}
{% load static %}
{% block title %}
    Contact Us - EduLine
{% endblock %}
{% block content %}
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Contact Us</h2>
                    <p>“Reading is a basic tool in the living of a good life.” – Mortimer J. Adler</p>
                </div>
                <form method="post" action="{% url 'submit_message' %}">
                    {% csrf_token %}
                    <div class="form-group"><label for="name">Name</label><input class="form-control" type="text"
                                                                                 name="name" id="name">
                    </div>
                    <div class="form-group"><label for="subject">Subject</label><input class="form-control" type="text"
                                                                                       name="subject" id="subject">
                    </div>
                    <div class="form-group"><label for="email">Email</label><input class="form-control" type="email"
                                                                                   name="email" id="email">
                    </div>
                    <div class="form-group"><label for="message">Message</label><textarea class="form-control"
                                                                                          name="message"
                                                                                          id="message"></textarea></div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
