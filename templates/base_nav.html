{% extends 'base.html' %}
{% block nav %}
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo"
                                  href="{% url 'home' %}">EduLine</a>
            <button data-toggle="collapse" class="navbar-toggler"
                    data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                 id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a
                            class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item" role="presentation"><a
                            class="nav-link" href="{% url 'faq' %}">FAQ</a>
                    </li>
                    <li class="nav-item" role="presentation"><a
                            class="nav-link" href="{% url 'contact' %}">Contact
                        Us</a></li>
                    <li class="nav-item" role="presentation"><a
                            class="nav-link"
                            href="{% url 'books' %}">Books</a></li>
                    {% if user.is_authenticated %}
                        {% if user.is_staff %}
                            <li class="nav-item" role="presentation"><a
                                    class="nav-link"
                                    href="{% url 'dashboard' %}">Dashboard</a>
                            </li>
                        {% else %}
                            <li class="nav-item" role="presentation"><a
                                    class="nav-link"
                                    href="{% url 'profile' user.username %}">Profile</a>
                            </li>
                        {% endif %}
                        <li class="nav-item" role="presentation"><a
                                class="nav-link"
                                href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item" role="presentation"><a
                                class="nav-link"
                                href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}
